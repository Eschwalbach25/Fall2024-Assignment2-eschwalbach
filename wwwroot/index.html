<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Better Bing</title>

    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/smoothness/jquery-ui.css" integrity="sha384-AUxBc4TYOEuk4Hp24650vW1R1zXkuFE8IK5cgdi5qyXRKuc1Xx2ndBiefujL0Qho" crossorigin="anonymous">
</head>
<body>
    <main>
        <header id="searchEngineName">
            <h1>Better Bing</h1>
        </header>
        <div class="search-container">
        <input type="text" id="query" placeholder="Enter Search Here!" />
        <br><br>
        <input type="button" id="searchButton" value="Search">
        <input type="button" id="timeButton" value="Show Current Time">
        </div>
        <div id="searchResults"></div>
        <div id="time"></div>
    </main>
    <script src="JavaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js" integrity="sha384-8EM386r8XMMzwGPUxfGNr6c1wIOYnPQBJ6VFxzKCZeklpQarHoZGB40kdNDA3gYr" crossorigin="anonymous"></script>
</body>

</html>
